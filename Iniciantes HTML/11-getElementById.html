<!-- Usando innerHTML -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entradas</title>
  </head>

  <body>
    <input type="text" placeholder="Informe um texto" id="valor" />

    <button onclick="minhaFuncao()">clique me</button>

    <div id="resultado"></div>

    <script>
      function minhaFuncao() {
        var valor = document.querySelector("#valor").value;
        document.querySelector("#resultado").innerHTML = valor;
      }
    </script>
  </body>
</html>
