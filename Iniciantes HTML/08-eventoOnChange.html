<!-- Criando function -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Evento OnChange</title>
</head>

<body>
    <select onchange="minhaFuncao(this.value)">

        <option value="1">JavaScript</option>
        <option value="2">Python</option>
        <option value="3">C#</option>
    </select>

    <script>
        function minhaFuncao(valor) {
          alert(valor);
        }
    </script>
</body>

</html>
